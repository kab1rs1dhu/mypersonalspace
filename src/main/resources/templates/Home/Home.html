<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My PersonalSpace</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #000000, #3b0066);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            animation: slideDown 0.5s ease-out;
        }

        .navbar h1 {
            color: #fff;
            margin: 0;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            margin-left: 20px;
        }

        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .navbar ul li a:hover {
            color: #5e0099;
        }

        @keyframes slideDown {
            from {
                top: -50px;
            }
            to {
                top: 0;
            }
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            margin-top: 60px; /* Adjust for navbar */
        }

        .welcome {
            color: #fff;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .tasks {
            position: absolute;
            top: 80px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-height: 300px;
            overflow-y: auto;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .tasks.expanded {
            width: 80%;
            height: 80%;
            top: 10%;
            right: 10%;
            overflow-y: scroll;
        }

        .tasks h3 {
            color: #fff;
            margin: 0 0 10px 0;
            transition: color 0.3s ease;
        }

        .tasks h3:hover {
            color: #5e0099;
        }

        .tasks ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .tasks ul li {
            color: #fff;
            margin-bottom: 10px;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tasks ul li span {
            display: block;
            font-size: 14px;
            color: #ccc;
        }

        .tasks ul li button {
            background: #3b0066;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .tasks ul li button:hover {
            background: #5e0099;
        }

        .add-task-btn {
            background: #3b0066;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            position: absolute;
            top: 80px;
            left: 20px;
        }

        .add-task-btn:hover {
            background: #5e0099;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            animation: fadeIn 0.5s ease;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        input[type="text"], input[type="number"], input[type="date"], textarea, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #000;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #3b0066;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #5e0099;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>My PersonalSpace</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="welcome">
            <h2>Welcome, <span th:text="${username}">User</span> to My PersonalSpace</h2>
        </div>
        <button class="add-task-btn" onclick="document.getElementById('addTaskModal').style.display='block'">Add Task</button>
        <div class="tasks" id="tasks" onclick="toggleTasks()">
            <h3>Your Tasks</h3>
            <ul>
                <li th:each="task : ${tasks}">
                    <span>
                        <span th:text="${task.taskName}">Sample Task</span>
                        <span th:text="${task.taskDueDate}">Due Date</span>
                    </span>
                    <form th:action="@{'/delete/task/' + ${task.uid}}" method="post">
                        <button type="submit">Done</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
    <div id="addTaskModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('addTaskModal').style.display='none'">&times;</span>
            <h2>Add Task</h2>
            <form action="/add-task" method="post" th:action="@{/add-task}">
                <input type="hidden" name="username" th:value="${username}">
                <input type="text" name="taskName" placeholder="Task Name" required>
                <textarea name="taskDescription" placeholder="Task Description" required></textarea>
                <input type="date" name="taskDueDate" placeholder="Due Date" required>
                <select name="priority" required>
                    <option value="" disabled selected>Select Priority</option>
                    <option value="1">Low</option>
                    <option value="2">Medium</option>
                    <option value="3">High</option>
                </select>
                <input type="submit" value="Add Task">
            </form>
        </div>
    </div>
    <script>
        // Close the modal when clicking outside of it
        window.onclick = function(event) {
            var modal = document.getElementById('addTaskModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Toggle the tasks section size
        function toggleTasks() {
            var tasks = document.getElementById('tasks');
            tasks.classList.toggle('expanded');
        }
    </script>
</body>
</html>
